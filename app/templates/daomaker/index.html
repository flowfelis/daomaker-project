{% extends 'daomaker/base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row mt-3">
      <div class="col-6 offset-3">
        <h1>DaoMaker Project</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-12 col-md-6">
        <h3>To Save a website metadata</h3>
        <h4>Enter a Url and hit Go</h4>
        <form id="form" method="post">
          {% csrf_token %}
          <input type="text" name="url" required>
          <button type="submit" class="btn btn-primary">Go</button>
          <span id="ajaxloader" style="display:none">
            <img
                src="{% static 'daomaker/img/form-loader.gif' %}"
                alt="form-loader">
          </span>
        </form>
      </div> <!-- End of .col -->
      <div class="col-sm-12 col-md-6">
        <h3>Show all Data</h3>
        <h4>By clicking the button below</h4>
        <a href="{% url 'show_data' %}" type="button"
           class="btn btn-primary btn-lg">Show Data</a>
        <ul>
          {% for task in tasks %}
            <li>{{ task.title }}</li>
          {% endfor %}
        </ul>
      </div>
    </div> <!-- End of .row -->
  </div> <!-- End of .container -->
{% endblock %}
